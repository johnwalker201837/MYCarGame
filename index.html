    <style>
      body {
        margin: 0;

        background-color: #0f172a;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* 3D Stage Utilities that are hard to do purely with Tailwind utility classes */
      .stage-3d {
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .element-3d {
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .card-hover:hover {
        z-index: 50;
      }
    </style>
